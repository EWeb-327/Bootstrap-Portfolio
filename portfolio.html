<!DOCTYPE html>
<html lang="en.US">

<head>
    <meta charset="UTF-8">
    <title> BootStrap Practice</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
            background-image: url("https://www.toptal.com/designers/subtlepatterns/patterns/memphis-mini.png")
        }

        .h1 {
            font-family: 'Vidaloka', serif;
        }

        #page-content {
            flex: 1 0 auto;
        }

        #box {
            border: solid 2px lightgrey;
            background-color: #F0FFFF;
        }

        #sticky-footer {
            flex-shrink: none;
            background-color: gray;
            color: lightgrey;
            border-top: solid 5px teal;
        }

        .btn {
            background-color: teal;
        }
    </style>
</head>

<body class="d-flex flex-column">
    <div id="page-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light"
            style="background-color:honeydew; border-top: solid 2px lightgray; border-bottom: solid 2px lightgray; margin-bottom: 10px; padding: 0; height: 50px">
            <span class="navbar-brand mb-0 h1"
                style="background-color: teal; color: lightgray; height: 100%; margin-left: 50px; padding-top: 7px">Emma
                Weber</span>
            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: gray"
                            href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: gray"
                            href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: gray"
                            href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <h1 class="font-weight-light mt-4 text-black">Sticky
                        Footer using Flexbox</h1>
                    <p class="lead text-black-50">Use just two Bootstrap 4
                        utility classes and three custom CSS rules and you
                        will have a flexbox enabled sticky footer for your
                        website!</p>
                </div>
            </div>
        </div>
    </div>
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Your Website</small>
        </div>
    </footer>
</body>
</body>
